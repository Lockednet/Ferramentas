<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Texto</title>
</head>
<body>
  <h2>Conversor de Texto</h2>
  <textarea id="inputText" rows="6" cols="50"></textarea><br><br>
  <input type="radio" id="convertToHash" name="conversion" value="hash">
  <label for="convertToHash">Converter @@@ para #</label><br>
  <input type="radio" id="convertToAt" name="conversion" value="at">
  <label for="convertToAt">Converter # para @@@</label><br><br>
  <button onclick="convertText()">Converter</button><br><br>
  <textarea id="outputText" rows="6" cols="50" readonly></textarea>

  <script>
    function convertText() {
      var inputText = document.getElementById("inputText").value;
      var conversionType = document.querySelector('input[name="conversion"]:checked').value;
      var outputText = "";
      
      if (conversionType === "hash") {
        outputText = inputText.replace(/@@@/g, "#");
      } else if (conversionType === "at") {
        outputText = inputText.replace(/#/g, "@@@");
      }

      document.getElementById("outputText").value = outputText;
    }
  </script>
</body>
</html>
